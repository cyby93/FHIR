<table mat-table [dataSource]="resources" class="mat-elevation-z8" *ngIf="resources">

  <ng-container *ngFor="let key of getAllResourceKeys()" matColumnDef="{{key}}">
    <th mat-header-cell *matHeaderCellDef>{{key | titlecase}} </th>
    <td mat-cell *matCellDef="let element"> {{element[key]}} </td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef> Modify/Delete </th>
    <td mat-cell *matCellDef="let element">
    <mat-icon (click)="modify(element)">edit</mat-icon>
    <mat-icon (click)="deleteEntry(element)">delete_forever</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getAllColumnKeys()"></tr>
  <tr mat-row *matRowDef="let row; columns: getAllColumnKeys();"></tr>
</table>
